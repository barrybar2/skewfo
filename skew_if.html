<doctype html>
<html>
	<head>
		<title>View my Site</title>

		<link rel="stylesheet" type="text/css" href="css/style.css">
		<script type="text/javascript" src="js/main.js"></script>


	</head>
	<body style="overflow:hidden;">
		<h1>View My Site</h1>
		<input type="text" id="skewInput">
		<input type="submit" value="submit" onclick="inputIframe()">
		<br/>
		<div id="iframeWrapper">
			<iframe id="skewFrame"></iframe>
		</div>

		<!-- ROTATE Z AXIS -->
		<div id="rotateZDiv">
			<!--<input id="rx" onMouseMove="alterSkew()" type="range" value="0" min="-2" max="2"/>-->
			<span>Rotate Z</span><br/>
			<input id="rz" onMouseMove="alterSkew()" type="range" value="0" min="-180" max="180"/>
			<br/>
			<input id="i11" class="t_input"/>
		</div>


		<!-- TRANSLATE -->
		<div id="translateDiv">
			<span>Move L & R</span><span style="margin-left:62px;">Move Up and Down</span><br/>
			<input id="mx" onMouseMove="alterSkew()" type="range" value="0" min="-200" max="200"/>
			<input id="my" onMouseMove="alterSkew()" type="range" value="0" min="-200" max="200"/>
			<br/>
			<input id="i9" class="t_input"/><input id="i10" class="t_input"/>
		</div>
		<!-- PERSPECTIVE -->
		<div id="perspectiveDiv">
			<span>Perspective</span><span style="margin-left:48px;">Aspect</span><br/>
			<input id="px" onMouseMove="alterSkew()" type="range" value="90" min="0" max="90"/>
			<input id="aspectT" onChange="aspectRatioChange()" type="checkbox" checked/>
			<button onClick="reset()">Reset</button>
			<br/>
			<input id="i5" class="t_input"/><input id="i6" class="t_input"/>
		</div>

		<!-- ROTATE Y and X AXIS -->
		<div id="rotateDiv">
			<span>Rotate T & B</span><span style="margin-left:92px;">Rotate L & R</span><br/>
			<input id="rx" onMouseMove="alterSkew()" type="range" value="0" min="-20" max="20"/>
			<input id="ry" onMouseMove="alterSkew()" type="range" value="0" min="-20" max="20"/>
			<br/>
			<input id="i7" class="t_input"/><input id="i8" class="t_input"/>
		</div>

		<!-- SKEW INTERFACE -->
		<div id="skewDiv">
			<span>Skew L & R</span><span style="margin-left:62px;">Skew Up & Down</span><br/>
			<input id="sx" onMouseMove="alterSkew()" type="range" value="0" min="-45" max="45"/>
			<input id="sy" onMouseMove="alterSkew()" type="range" value="0" min="-45" max="45"/>
			<br/>
			<input id="i1" class="t_input"/><input id="i2" class="t_input"/>
		</div>

		<!-- SCALE INTERFACE -->
		<div id="scaleDiv">
			<span>Scale W</span><span style="margin-left:92px;">Scale H</span><br/>
			<input id="bx" onMouseMove="alterSkew()" type="range" value="100" min="1" max="200"/>
			<input id="by" onMouseMove="alterSkew()" type="range" value="100" min="1" max="200"/>
			<br/>
			<input id="i3" class="t_input"/><input id="i4" class="t_input"/>
		</div>
	 
	</body>
</html>
