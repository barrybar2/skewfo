<!doctype html>
<html>
	<head>
		<title>View my Site</title>
		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="css/style.css">
		<link rel="stylesheet" type="text/css" href="css/image-picker.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
		<script src="js/rivets.bundled.min.js"></script>
		<script src="js/image-picker.min.js"></script>
		<script>
			$(document).ready(function () { 
			if(("select").length > 0) {
				$("select").imagepicker({
		          hide_select : true,
		          selected: function(option){
			        var values = this.val();
			        $("select").data('picker').sync_picker_with_select();
			    }
		        });
		        skewfo.bindWebsites();
			}        
            
        });
		</script>

	</head>
	<body  >
	<!-- Rivets data template here -->
	<div class="grid-wrapper websitesInserted container">
		<div class="flex-container">
			<div rv-each-item="websites.items">
				<div class ="flex-item">
					<div class="item">
						<img rv-src="item.img">
						<div class="delete-button"> <span class="glyphicon glyphicon-remove-circle" aria-hidden="true"></span></div>
						<div rv-class="item.cls">
							<iframe rv-src="item.url" class="skewFrame"></iframe>
						</div>	

					</div>
				</div>
			</div>
		</div>
		<button type="button" class="btn btn-info btn-lg" data-toggle="modal" data-target="#myModal">Add website</button>
	</div>
	<!-- Trigger the modal with a button -->
	

	<!-- Modal -->
	<div id="myModal" class="modal fade" role="dialog">
	  <div class="modal-dialog">

	    <!-- Modal content-->
	    <div class="modal-content">
	      <div class="modal-header">
	        <button type="button" class="close" data-dismiss="modal">&times;</button>
	        <h4 class="modal-title">Insert your website</h4>
	      </div>

	      <div class="modal-body">
		      <div id="modalForm">
			      <form id="websiteAdd" action="javascript:skewfo.submitWebsite()">
			      <!-- select button to insert website -->
		      	 	<div class="form-group">
					    <label for="websiteInput">Website Address</label>
					    <input type="text" class="form-control" id="websiteInput" aria-describedby="websiteHelp" placeholder="Enter website">
					    <small id="websiteHelp" class="form-text text-muted">For example, http://bwmedia.me </small>
				  	</div>
				  	<select class="image-picker show-html">
					  <option value=""></option>
					  <option data-img-src="img/mac.jpg" data-platform="iMac-desktop-skew iframe-desktop" value="1"></option>
					  <option data-img-src="img/samsung.jpg" data-platform="samsung-mobile-skew iframe-mobile" value="2"></option>
					  <option data-img-src="img/iphone.png" data-platform="iPhone-mobile-skew iframe-mobile " value="3"></option>
					  <option data-img-src="img/ipad.jpg" data-platform="iPad-tablet-skew iframe-tablet" value="4"></option>
					</select>
			      <button type="submit" class="btn btn-primary">Submit</button>
			      </form>
		      </div>
	      </div>
	    </div>

	  </div>
	</div>

		<script type="text/javascript" src="js/main.js"></script>

	</body>
</html>
